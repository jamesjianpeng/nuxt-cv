server {
    listen 80;
    server_name cv.pengjiandry.com;

    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl http2;
    #listen       [::]:443 ssl http2;
    server_name  cv.pengjiandry.com;

    ssl on;
    ssl_certificate /home/nginx/ssl/pengjiandry.com/pengjiandry.com.crt;
    ssl_certificate_key /home/nginx/ssl/pengjiandry.com/pengjiandry.com.key;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout  10m;
    ssl_ciphers HIGH:!aNULL:!MD5;

    access_log  /etc/nginx/log/cv.log main;

    set $node_port 3000;

    location  =/ {
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://127.0.0.1:$node_port$request_uri;
        proxy_redirect off;
    }

    location  =/home { # home
